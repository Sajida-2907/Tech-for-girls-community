<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 Tech for Girls Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="👩 Full Name" required />
        <input type="tel" id="phone" placeholder="📞 Phone Number" required />
        <input type="email" id="email" placeholder="📧 Email ID" required />
        <input type="text" id="college" placeholder="🏫 College / Department" required />
      </div>

      <div class="share-section">
        <button type="button" id="whatsappShare">📲 Share on WhatsApp</button>
        <p id="shareCounter">Click count: 0/5</p>
      </div>

      <div class="upload-section">
        <label for="screenshot">📤 Upload Screenshot:</label>
        <input type="file" id="screenshot" required />
</div>

      <button type="submit" id="submitBtn">✅ Submit Registration</button>
      <p id="messageBox"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
